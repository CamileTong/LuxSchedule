<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-1BmE4kWBq78iYhFldvKuhfTAU6auU8tT94WrHftjDbrCEXSU1oBoqyl2QvZ6jIW3" crossorigin="anonymous">
    <link rel="stylesheet" href="style.css">
    <script src="main.js"></script>
    <title>LuxSchedule</title>
</head>
<body>
    <div id="header" class="p-3 bg-dark text=white">
        <div class="container">
            <div class="d-flex flex-wrap align-items-center justify-content-around">
                <div class="dropdown nav-item">
                    <button class="btn btn-secondary dropdown-toggle bg-transparent" type="button" id="dropdownMenuButton1" data-bs-toggle="dropdown" aria-expanded="false">
                      Language
                    </button>
                    <ul class="dropdown-menu" aria-labelledby="dropdownMenuButton1">
                      <li><a class="dropdown-item" href="#">English</a></li>
                      <li><a class="dropdown-item" href="#">简体中文</a></li>
                      <li><a class="dropdown-item" href="#">繁体中文</a></li>
                    </ul>
                </div>
                <div class="dropdown nav-item">
                    <button class="btn btn-secondary dropdown-toggle bg-transparent" type="button" id="dropdownMenuButton1" data-bs-toggle="dropdown" aria-expanded="false">
                      Time Zone
                    </button>
                    <ul class="dropdown-menu" aria-labelledby="dropdownMenuButton1">
                      <li><a class="dropdown-item" href="#">EST</a></li>
                      <li><a class="dropdown-item" href="#">Pacific Time</a></li>
                      <li><a class="dropdown-item" href="#">JST</a></li>
                    </ul>
                </div>
            </div>
        </div>
    </div>

    <div class="container-md">

                </li>
                <li class="nav-item">

                </li>
              </ul>
            </div>
            <div class="card-body">
                <div class="container">
                    <div class="row">
                        <div class="col-sm">MON 02.28</div>
                        <div class="col-sm">SMASH w Reimu</div>
                        <div class="col-sm">18 : 00</div>
                    </div>
                    <div class="row">
                        <div class="col-sm">TUE 03.01</div>
                        <div class="col-sm">SIM</div>
                        <div class="col-sm">20 : 00</div>
                    </div>
                    <div class="row">
                        <div class="col-sm">WED 03.02</div>
                        <div class="col-sm">REST</div>
                        <div class="col-sm"></div>
                    </div>
            </div>
          </div>
        </div>

          <!-- Ike -->
        <div class="card text-left schedule ike-bd">
            <div class="card-header ike-bg">
              <ul class="nav nav-tabs card-header-tabs">
                <li class="nav-item">
                  <a class="nav-link active" aria-current="true" href="#">Ike Eveland</a>
                </li>
                <li class="nav-item">
                  <a class="nav-link disabled">Updates</a>
                </li>
              </ul>
            </div>
            <div class="card-body">
                <div class="container">
                    <div class="row">
                        <div class="col-sm">MON 02.28</div>
                        <div class="col-sm">SMASH w Reimu</div>
                        <div class="col-sm">18 : 00</div>
                    </div>
                    <div class="row">
                        <div class="col-sm">TUE 03.01</div>
                        <div class="col-sm">SIM</div>
                        <div class="col-sm">20 : 00</div>
                    </div>
                    <div class="row">
                        <div class="col-sm">WED 03.02</div>
                        <div class="col-sm">I SLEP</div>
                        <div class="col-sm"></div>
                    </div>
                </div>
          </div>
        </div>
    <div id="footer"></div>
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/js/bootstrap.bundle.min.js" integrity="sha384-ka7Sk0Gln4gmtz2MlQnikT1wXgYsOg+OMhuP+IlRH9sENBO0LRn5q+8nbTov4+1p" crossorigin="anonymous"></script>

</html>
